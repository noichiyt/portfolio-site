<div class="page-contact clear-fix">
	
	<!-- Header + subtitle -->
	<h1>Contact</h1>
	<p class="subtitle-paragraph">
		If you just want to say hello or ask a question,
		<span class="bold">please send me a short message.</span>
	</p>
	<!--/ Header + subtitle -->
	 		
	<!-- Contact form -->
	<h3>General Inquiry</h3>
	<form name="contact-form" id="contact-form" action="" method="post" class="clear-fix">

		<div class="clear-fix">

			<div class="clear-fix form-line">
				<div class="float-left block"><input type="text" name="contact-form-name" id="contact-form-name" value="Your name *" onfocus="clearInput(this,'focus','Your name *')" onblur="clearInput(this,'blur','Your name *')"/></div>	
				<div class="float-right block"><input type="text" name="contact-form-mail" id="contact-form-mail" value="Your e-mail *" onfocus="clearInput(this,'focus','Your e-mail *')" onblur="clearInput(this,'blur','Your e-mail *')"/></div>	
			</div>
			<div class="clear-fix form-line">
				<div class="float-left block">
					<textarea rows="1" cols="1" name="contact-form-message" id="contact-form-message" onfocus="clearInput(this,'focus','Your message *')" onblur="clearInput(this,'blur','Your message *')">Your message *</textarea>	
				</div>
			</div>
			<div class="clear-fix form-line float-right block">
				<input type="submit" value="Send" class="button" name="contact-form-send" id="contact-form-send"/>
			</div>

		</div>

	</form>
	<!-- /Contact form -->
	
</div>
